{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="static/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}

{% block title %}
    Admin Delete Users
{% endblock %}

{% block content %}
    <script>
            async function fetchJson(){
                let url = "{{ url_for('getLists')}}"
                $.getJSON(url, function(result){
                    for(i = 0; i< result.length; i++){
                        $(".lists").append("<div class=\"card\" style=\"width: 18rem;\"><div class=\"card-body\"><h3 class=\"card-title\">" + result[i].list_name + "</h3>"
                        +"<form action=\"\" method=\"post\"><input type=\"hidden\" name=\"list_id\" value=\"" + result[i].list_id
                        + "\"></form><form action=\"deleteList\" method=\"post\"><input type=\"hidden\" name=\"list_id\" value=\""
                            + result[i].list_id + "\"><input type=\"submit\" class='btn btn-danger' value=\"Delete List\"></form></div></div><br><br>")
                    }
                })
            }
            fetchJson();
    </script>
    <div class="lists"></div>
{% endblock %}


</html>
